	$filename = $_GET['filename'];
	$cont  = "";
	$title = "";
	//ファイルを開く

	if (! ($fp = @fopen ( "txt/txt_". $filename .".txt", "r" ))) {
		$title = "エラー";
	   	$cont .= "不正なページです";
		$cont .= "<br />";
		$cont .= "<a href=\"../page_1.html\">戻る</a>";
	}else{
		//ファイルの読み込みと表示
		//１行ずつファイルを読み込んで、表示する。
		while (! feof ($fp)) {
			if($title==""){
				$title = fgets ($fp, 4096);
			}else{
				$cont .= fgets ($fp, 4096);
				$cont .= "<br />";
			}
		}
		//ファイルを閉じる
		fclose ($fp);
	}

	?>


	<div>
		<h2><?php echo $title;?></h2>
		<p>

		<?php echo $cont;?>
